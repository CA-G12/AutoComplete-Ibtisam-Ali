<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/tab-icon.png" type="image/x-icon">
    <script src="./fetch.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Home Page</title>
</head>

<body>
    <header>
        <nav>
            <div class="site-title">
                <a href="/">
                    <h1>Crypto Finder</h1>
                </a>
                <p>Crypro Finder Site</p>
            </div>
            <ul>
                <li><a href='/'>Crypto</a></li>
                <li><a href='/about'>About</a></li>
                <li><a href='/contact'>Contact</a></li>
            </ul>

    <section class="search-container">
        <div class="search-box">
            <input class="search-input" type="text" placeholder="Search">

                </div>

                <div class="coin-details">
                    <p>468.2B$</p><span>Market Cap</span>
                </div>

                    <p>24491.7$</p><span>Price</span>

                    <p>17.5B$</p><span>Volume</span>
